// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.2.21'
    ext.gradle_plugin = '3.1.0-beta3'
    ext.google_services = '3.1.2'
    ext.fabric = '1.24.4'
    ext.firebase_plugin = '1.1.5'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-beta3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "io.fabric.tools:gradle:$fabric"
        classpath "com.google.firebase:firebase-plugins:$firebase_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'

    // app versioning
    // remember to activate firebase metadata in manifest in release build

    /*  version code
        4 - abi split, for old compatibility
        27 - android version
        X.xxx - X major version, xxx minor version
     */
    versionCode = 4270300
    versionName = '0.3'

    // App dependencies
    support_library = '27.0.2'
    wearable = '2.2.0'
    play_services = '11.8.0'
    firebase = '11.8.0'
    micro_architecture = '1.1.0'
    micro_architecture_runtime = '1.1.0'
    micro_architecture_room = '1.0.0'
    constraint_layout = '1.1.0-beta5'
    glide = '4.6.1'
    exo_player = '2.6.1'
    jsoup = '1.10.3'
    sliding_panel = '3.4.0'
    lottie = '2.5.0-rc1'
    sql_brite = '3.1.1'
    better_pickers = '3.1.0'
    billing = '1.0'
    android_ktx = '0.1'
    retrofit = '2.3.0'
    fuzzywuzzy = '1.1.9'
    gson = '2.8.2'
    ok_http = '3.9.1'

    // reactive
    rx_java = '2.1.9'
    rx_android = '2.0.1'
    rx_binding = '2.0.0'
    rx_preferences = '2.0.0-RC3'
    rx_kotlin = '2.2.0'
    rx_permission = '0.9.4@aar'

    // dependency injection
    dagger = '2.14.1'

    // debug
    rxjava_debug = '1.2.1'
    leak_canary = '1.5.4'
    db_debug = '1.0.2'
    crashlytics = '2.7.1@aar'

    // test
    junit = '4.12'
    mockito = '2.10.0'
    runner = '1.0.1'
    espresso = '3.0.1'
}