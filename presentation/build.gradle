apply plugin: 'com.android.library'
apply from: '../base_module.gradle'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

    defaultConfig {
        consumerProguardFiles 'consumer-rules.pro'
    }

    dataBinding.enabled = true
}

apply from: '../kapt.gradle'

dependencies {
    implementation project(':app-shortcuts')
    implementation project(':core')
    implementation project(':injection')
    implementation project(':image-provider')
    implementation project(':shared-android')
    implementation project(':prefs-keys')
    implementation project(':media')
    implementation project(':tap-target-view')
    implementation project(':offline-lyrics')
    implementation project(':jaudiotagger')
    implementation project(':intents')

    kapt lib_ui.data_binding

    implementation lib_core.kotlin
    implementation lib_core.coroutines
    implementation lib_core.coroutines_rx
    implementation lib_core.coroutines_android
    implementation lib_core.dagger
    kapt lib_core.dagger_processor

    implementation lib_ui.scroll_helper
    implementation lib_ui.glide

    implementation lib_x.appcompat
    implementation lib_x.material
    implementation lib_x.core_ktx
    implementation lib_x.constraint_layout
    implementation lib_x.palette
    implementation lib_x.media
    implementation lib_x.browser
    implementation lib_x.preference
    implementation lib_x.coordinator
    implementation "com.android.billingclient:billing:$rootProject.billing"
    implementation "com.airbnb.android:lottie:$rootProject.lottie"

    implementation 'com.google.android.play:core:1.6.1'


    // TODO remove
    implementation "com.google.dagger:dagger-android:$rootProject.dagger"
    implementation "com.google.dagger:dagger-android-support:$rootProject.dagger"
    kapt "com.google.dagger:dagger-android-processor:$rootProject.dagger"
    implementation "io.reactivex.rxjava2:rxkotlin:$rootProject.rx_kotlin"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rx_android"

    implementation "com.afollestad.material-dialogs:core:$rootProject.material_dialogs"
    implementation "com.afollestad.material-dialogs:color:$rootProject.material_dialogs"
    implementation 'io.alterac.blurkit:blurkit:1.0.0'
    implementation "saschpe.android:customtabs:$rootProject.custom_tabs"

    implementation lib_x.lifecycle_runtime
    implementation lib_x.lifecycle_extensions
    implementation lib_x.lifecycle_java8
    implementation lib_x.lifecycle_ktx
    implementation lib_x.lifecycle_rx
}
