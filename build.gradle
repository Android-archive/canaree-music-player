// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.3.21'
        gradle_plugin = '3.3.2'
        google_services = '4.2.0'
        fabric = '1.26.1'
        firebase_plugin = '1.1.5'
        lintVersion = '26.1.4'
    }


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "io.fabric.tools:gradle:$fabric"
        classpath "com.google.firebase:firebase-plugins:$firebase_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://dl.bintray.com/drummer-aidan/maven/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'

    /*  version code
        999 - for old compatibility
        27 - android version
        X.xxx - X major version, xxx minor version
     */
    versionCode = 999_28_2_1_01
    versionName = '2.1.1'

    // App dependencies
    androidX = '1.0.0'
    firebase = '16.0.8'
    firebase_in_app_mess = '17.0.3'
    lifecycle = '2.0.0'
    room = '2.0.0'
    constraint_layout = '1.1.3'
    glide = '4.9.0'
    sliding_panel = '3.4.0'
//    lottie = '2.8.0'
    lottie = '3.0.0'
    sql_brite = '3.2.0'
    billing = '1.2.2'
    retrofit = '2.5.0'
    fuzzywuzzy = '1.2.0'
    gson = '2.8.5'
    ok_http = '3.14.0'
    optional_lib = '1.2'
    last_fm_binding = '0.1.2'
    aes_crypto = '1.1.0'

    // reactive
    rx_java = '2.2.8'
    rx_android = '2.1.1'
    rx_binding = '2.2.0'

    rx_preferences = '2.0.0'
    rx_kotlin = '2.3.0'
    rx_lint = '1.7.0'

    custom_tabs = '2.0.0'
    material_dialogs = '2.0.3'

    // dependency injection
    dagger = '2.21'

    // debug
    leak_canary = '1.6.3'
    crashlytics = '2.9.9'

    // test
    junit = '4.12'
    mockito = '2.10.0'
    runner = '1.0.1'
    espresso = '3.0.1'
}