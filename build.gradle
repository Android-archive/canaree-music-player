// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.2.31'
        gradle_plugin = '3.1.0'
        google_services = '3.1.1'
        fabric = '1.25.1'
        firebase_plugin = '1.1.5'
        lintVersion = '26.0.0-beta6'
    }


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "io.fabric.tools:gradle:$fabric"
        classpath "com.google.firebase:firebase-plugins:$firebase_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'

    // android P test
//    minSdkVersion = 21
//    targetSdkVersion = 'P'
//    compileSdkVersion = 'android-P'
//    buildToolsVersion = '28.0.0-rc1'

    /*  version code
        >= 4 - abi split, for old compatibility
        27 - android version
        X.xxx - X major version, xxx minor version
     */
    versionCode = 4270326
    versionName = '0.326'

    // App dependencies
    support_library = '27.1.0'
    firebase = '12.0.0'
    micro_architecture = '1.1.1'
    micro_architecture_runtime = '1.1.0'
    micro_architecture_room = '1.0.0'
    constraint_layout = '1.1.0-beta6'
    glide = '4.6.1'
    exo_player = '2.7.2'
    sliding_panel = '3.4.0'
    lottie = '2.5.1'
    sql_brite = '3.2.0'
    better_pickers = '3.1.0'
    billing = '1.0'
    android_ktx = '0.2'
    retrofit = '2.4.0'
    fuzzywuzzy = '1.1.9'
    gson = '2.8.2'
    ok_http = '3.10.0'
    optional_lib = '1.2'

    // reactive
    rx_java = '2.1.12'
    rx_android = '2.0.2'
    rx_binding = '2.1.1'
    rx_preferences = '2.0.0-RC3'
    rx_kotlin = '2.2.0'
    reactive_network = '0.12.3'

    // dependency injection
    dagger = '2.15'

    // debug
    rxjava_debug = '1.2.2'
    leak_canary = '1.5.4'
    crashlytics = '2.9.1@aar'

    // test
    junit = '4.12'
    mockito = '2.10.0'
    runner = '1.0.1'
    espresso = '3.0.1'
}