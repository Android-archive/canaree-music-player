// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.1.51'
    ext.gradle_plugin = '3.0.1'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.2'

    // App dependencies
    support_library = '27.0.2'
    micro_architecture = '1.0.0'
    constraint_layout = '1.1.0-beta3'
    glide = '4.4.0'
    exo_player = '2.6.0'
    jsoup = '1.10.3'
    sliding_panel = '3.4.0'
    lottie = '2.3.1'
    sql_brite = '2.0.0'
    hover = '0.9.8'

    // reactive
    rx_java = '2.1.7'
    rx_android = '2.0.1'
    rx_binding = '2.0.0'
    rx_preferences = '2.0.0-RC3'
    rx_kotlin = '2.2.0'
    rx_permission = '0.9.4@aar'

    anko_version = '0.10.3'

    // dependency injection
    dagger = '2.13'

    // test
    junit = '4.12'
    mockito = '2.10.0'
    runner = '1.0.0'
    espresso = '3.0.1'
}