// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.2.71'
//        gradle_plugin = '3.1.2'
        gradle_plugin = '3.2.0'
        google_services = '4.1.0'
        fabric = '1.25.4'
        firebase_plugin = '1.1.5'
        lintVersion = '26.1.4'
    }


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "io.fabric.tools:gradle:$fabric"
        classpath "com.google.firebase:firebase-plugins:$firebase_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.2'

    /*  version code
        999 - for old compatibility
        27 - android version
        X.xxx - X major version, xxx minor version
     */
    versionCode = 999_27_1_2_05
    versionName = '1.2.5'

    // App dependencies
    support_library = '28.0.0'
    firebase = '16.0.3'
    micro_architecture = '1.1.1'
    micro_architecture_runtime = '1.1.1'
    micro_architecture_room = '1.1.1'
    constraint_layout = '1.1.3'
    glide = '4.8.0'
    sliding_panel = '3.4.0'
    lottie = '2.6.0'
    sql_brite = '3.2.0'
    billing = '1.0'
    android_ktx = '0.3'
    retrofit = '2.4.0'
    fuzzywuzzy = '1.1.10'
    gson = '2.8.5'
    ok_http = '3.11.0'
    optional_lib = '1.2'
    last_fm_binding = '0.1.2'
    aes_crypto = '1.1.0'
    tap_target = '1.12.0'

    // reactive
    rx_java = '2.2.2'
    rx_android = '2.1.0'
    rx_binding = '2.1.1'
    rx_java_ext = '0.20.3'

    rx_preferences = '2.0.0'
    rx_kotlin = '2.3.0'
    rx_lint = '1.6.1'

    custom_tabs = '1.1.2'
    material_dialogs = '0.9.6.0'

    // dependency injection
    dagger = '2.17'

    // debug
    rxjava_debug = '1.2.2'
    leak_canary = '1.6.1'
    crashlytics = '2.9.5'

    // test
    junit = '4.12'
    mockito = '2.10.0'
    runner = '1.0.1'
    espresso = '3.0.1'
}