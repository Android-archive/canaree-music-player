apply plugin: 'com.android.library'
apply from: '../base_module.gradle'
apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        debug {
            buildConfigField 'String', "AES_PASSWORD", aes_password
        }
        release {
            buildConfigField 'String', "AES_PASSWORD", aes_password
        }
    }
}

apply from: '../kapt.gradle'

dependencies {
    implementation project(':core')
    implementation project(':data')

    implementation lib_core.kotlin
    implementation lib_core.coroutines
    implementation lib_core.dagger
    kapt lib_core.dagger_processor

    implementation lib_x.lifecycle_viewmodel
    implementation lib_x.appcompat

    implementation "com.squareup.okhttp3:okhttp:$rootProject.ok_http"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit"
    implementation "androidx.room:room-runtime:$rootProject.room"

    // TODO remove?
    implementation "com.github.tozny:java-aes-crypto:$rootProject.aes_crypto"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
